<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue - 常用指令</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<!--v-cloak 不看到双标签-->
<div class="container" v-cloak>
    <div id="app" class="my-5">
        <div class="page-header">
            <img class="img-fluid" style="width: 1rem;" src="https://cn.vuejs.org/images/logo.png" alt="vue"> Vue - 常用指令
        </div>
        <hr>
        <div class="mb-3">
            <input type="text" class="form-control" v-model.number="score">
            <small class="text-muted">Input your score, we were return a word.</small>
        </div>
        <div class="jumbotron">
            <h1 class="display-3" v-if="score > 80">Perfect !</h1>
            <h1 class="display-3" v-else-if="score > 70">Great !</h1>
            <h1 class="display-3" v-else-if="score > 60">Good !</h1>
            <h1 class="display-3" v-else>Wtf ?</h1>
        </div>
    </div>
</div>
<script>
    // 字符串 0 ,在 v-if、v-show 中为 true
    let vm = new Vue({
        el: '.container',
        data: {
            score : 0
        }
    });
</script>
</body>
</html>
