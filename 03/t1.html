<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue - 常用指令</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<!--v-cloak 不看到双标签-->
<div class="container" v-cloak>
    <div id="app" class="my-5">
        <div class="page-header">
            <img class="img-fluid" style="width: 1rem;" src="https://cn.vuejs.org/images/logo.png" alt="vue"> Vue - 常用指令
        </div>
        <hr>
        <div class="jumbotron">
            <!--普通写法-->
            <!--v-once 内容挂载之后不再改变（不接受双向绑定）-->
            <h1 class="display-3" v-once>{{msg}}</h1>
        </div>
        <div class="jumbotron">
            <!--v-text 方法覆盖整个标签-->
            <!--标签中的 'test' 是不会展示出来的-->
            <h1 class="display-3" v-text="msg">test</h1>
        </div>

        <!--v-model 做双向绑定-->
        <div class="mb-3">
            <input type="text" class="form-control" v-model="msg">
            <small class="form-text text-muted">Type wrods into the input, change the content below two jumbotron</small>
        </div>
        <!--v-html 将富文本编辑器内容解析为 html-->
        <div class="jumbotron">{{content}}</div>
        <div class="jumbotron" v-html="content"></div>

        <!--v-pre 标签内容原样输出，不解析双花括号内( {{ ... }} )的内容-->
        <div class="jumbotron" v-pre>{{content}}</div>

    </div>
</div>
<script>
    // 思考一：vue 的挂载不支持嵌套？
    let vm = new Vue({
        el: '.container',
        data: {
            msg: 'Hello, Vue!',
            content: `<h1 class="display-3">Hello, Bootstrap!</h1>`
        }
    });
</script>
</body>
</html>
