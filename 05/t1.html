<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue - 事件</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.19.0/dist/sweetalert2.all.min.js"></script>
    <style>
        [v-cloak] {
            /*display: none;*/
        }
    </style>
</head>
<body>
<!--v-cloak 不看到双标签-->
<div class="container" v-cloak>
    <div id="app" class="my-5">
        <div class="page-header">
            <img class="img-fluid" style="width: 1rem;" src="https://cn.vuejs.org/images/logo.png" alt="vue"> Vue - 事件
        </div>
        <hr>

        <div class="jumbotron" v-on:click="show_father">
            <h1 class="display-4 mb-4">
                I'm your father !
            </h1>
            <button class="btn btn-secondary" v-on:click="show_son">son</button>
        </div>

        <!--事件绑定-->
        <button class="btn btn-success vue-btn" v-on:click="change">Vue</button>
        <!--事件修饰符 .prevent-->
        <a role="button" class="btn btn-info" href="https://www.baidu.com" target="_blank" v-on:click.prevent="callback">Baidu</a>
    </div>
    <button id="js-btn" class="btn btn-primary">Javascript</button>
    <button class="btn btn-danger jq-btn">Jquery</button>
</div>
<script>
    let btn1 = document.getElementById('js-btn');
    btn1.onclick = function () {
        swal('This is a javascript click event');
    };

    $('.jq-btn').click(function() {
      swal('This is a jquery click event')
    });

    let vm = new Vue({
        el : '#app',
        methods : {
            change(e) {
                swal('This is a vue click event');
                console.log(e);
            },
            callback() {
                swal('这是一个阻止跳转的回调函数！');
            },
            show_father() {
                swal('alert jumbotron event!');
            },
            show_son() {
                swal('alert button event!');
            }
        }
    });
</script>
</body>
</html>
