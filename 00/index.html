<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

<div id="app">
    {{ message }}
</div>

<div id="app-2">
    <span v-bind:title="message">
        鼠标悬停几秒钟，查看此处动态绑定的提示信息！
    </span>
</div>

<div id="app-3">
    <p v-if="seen">你可以看到我！</p>
</div>

<div id="app-4">
    <li v-for="todo in todos">
        {{ todo.text }}
    </li>
</div>

<div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">逆转消息</button>
</div>

<div id="app-6">
    <p>{{ message }}</p>
    <input v-model="message">
</div>

<script>
    var app = new Vue({
        el : '#app',
        data : {
            message : 'Hello Vue!'
        }
    })

    var app2= new Vue({
        el : '#app-2',
        data : {
            message : '页面加载于' + new Date().toLocaleString()
        }
    })

    var app3 = new Vue({
        el : '#app-3',
        data : {
            seen : true
        }
    })

    var app4 = new Vue({
        el : '#app-4',
        data : {
            todos : [
                { text : '学习 Javascript' },
                { text : '学习 Vue'},
                { text : '学习整个项目' }
            ]
        }
    })

    var app5 = new Vue({
        el : '#app-5',
        data : {
            message : 'Hello Vue!'
        },
        methods : {
            reverseMessage : function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })

    app.message  = 'Fuck you!'

    var app6 = new Vue({
        el : '#app-6',
        data : {
            message : 'Hello Vue!'
        }
    })

</script>
</body>
</html>
